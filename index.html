<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Hamdi Kamel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png">
    <script src="./scripts/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="content">
                <div class="dark-mode-wrapper">
                    <div class="container">
                        <label for="toggle">
                            <input type="checkbox" id="toggle">
                            <i class="fas fa-moon"></i>
                        </label>
                    </div>
                </div>

                <div class="profile">
                    <div class="avatar-wrapper">
                        <img src="./assets/profile.jpg" alt="profile picture">
                        <img class="verify" src="./assets/verify.svg" alt="verify icon">
                        <img class="arrow" src="assets/Arrow.svg" alt="">
                    </div>
                    
                    <h1 class="title">Hamdi Kamel</h1>
                </div>
                
                <section>
                    <p class="header">About Me:</p>
                    <article>
                        <p><q>I'm a front-end developer who designs the web with passion.
                            And I enjoy what I do. Feel free to browse through my work.
                            </q></p>
                    </article>
                </section>
            </div>

            <div class="scroll">
                <a href="#bottom">
                    <img class="scrolling" src="./assets/scrolling.svg" alt="">
                </a>
            </div>
        </div>

        <div id="bottom" class="right">
            <div class="content">
                <h1 class="title">My Projects</h1>

                <section>
                    <div class="projects-wrapper">
                            <div class="project one">
                                <a href="https://hamdi4-beep.github.io/color/">
                                    <img src="./assets/project-one.png" alt="project one">
                                    <p>Color Match</p>
                                </a>
                            </div>

                            <div class="project two">
                                <a href="https://hamdi4-beep.github.io/image-slideshow/">
                                    <img src="./assets/project-two.png" alt="project two">
                                    <p>Slideshow</p>
                                </a>
                            </div>
                    </div>
                </section>

                <div class="social-links">
                    <a href="https://www.facebook.com/hamdi.kamel.10236">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://github.com/hamdi4-beep/">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.youtube.com/channel/UCtGnQLqIk24DPc1sZUBE5Mg">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
